<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EPUB Reader</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    if (file) {
      var book = ePub(file);
      var rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
      });
      rendition.display();
    } else {
      document.body.innerHTML = "<p style='text-align:center;padding-top:20px;'>No file specified.</p>";
    }
  </script>
</body>
</html>
