<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EPUB Reader</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viewer {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const epubUrl = urlParams.get('file');
    if (epubUrl) {
      const book = ePub(epubUrl);
      const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
      });
      rendition.display();
    } else {
      document.body.innerHTML = "<p>No EPUB file specified in the URL.</p>";
    }
  </script>
</body>
</html>
